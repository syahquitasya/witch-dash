<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Witch Dash</title>
  <link rel="stylesheet" href="game.css">
  <style>
    body {
      background-image: url("./img/background.gif");
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Courier New', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    h1 {
      font-size: 64px;
      color: white;
      margin-bottom: 40px;
      text-shadow: 2px 2px 6px black;
    }

    button {
      font-size: 32px;
      padding: 15px 40px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: rgba(200, 200, 200, 0.9);
    }

    /* Modal styles */
    #soundModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal-content {
      background: white;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
    }

    .modal-content h2 {
      margin-bottom: 20px;
    }

    .modal-content button {
      margin: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <div id="soundModal">
    <div class="modal-content">
      <h2>Enable Sound?</h2>
      <button onclick="enableSound(true)">Yes</button>
      <button onclick="enableSound(false)">No</button>
    </div>
  </div>

  <div style="text-align: center; margin-top: 20px;">
    <img src="logo.png" alt="Witch Dash Logo" style="max-width: 300px; width: 100%; height: auto;">
  </div>

  <button onclick="startGame()">Play Game</button>
  <audio id="my_audio" src="intro.mp3" loop></audio>

  <script>
    function enableSound(playSound) {
      const modal = document.getElementById('soundModal');
      modal.style.display = 'none';

      const audio = document.getElementById('my_audio');
      if (playSound) {
        audio.play().catch(err => {
          console.warn("Playback failed:", err);
        });
      }
    }

    function startGame() {
      window.location.href = "game.html";
    }
  </script>
</body>
</html>
